<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>URL Shortener</h1>

      <form id="form">
        <label for="url">Enter URL:</label>
        <input type="url" name="url" id="url" required />

        <label for="urlshortner">Custom Short URL(Optional):</label>
        <input type="text" name="urlshortner" id="urlshortner" />

        <button>Shorten</button>
      </form>

      <h1>Shortened URLs</h1>
    </div>

    <script>
      const fetchShortenedURL = async () => {
        let response = await fetch("/links");
        let links = response.json();
        console.log(links);
      };

      document
        .getElementById("form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);

          const url = formData.get("url");
          const shortCode = formData.get("urlshortner");
          console.log(url, shortCode);

          try {
            let response = await fetch("/shorten", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ url, shortCode }),
            });
            if (response.ok) {
              alert("form submitted successfully");
              event.target.reset();
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            console.log(error);
          }
        });

      fetchShortenedURL();
    </script>
  </body>
</html>
